<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Signup Page</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    .container {
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 320px;
      text-align: center;
    }
    .input-field {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-btn { background-color: #4CAF50; color: white; }
    .login-btn:hover { background-color: #45a049; }
    .google-btn { background-color: #DB4437; color: white; }
    .google-btn:hover { background-color: #c1351d; }
    .switch-btn { background-color: #007BFF; color: white; }
    .switch-btn:hover { background-color: #0056b3; }
    #error-message { color: red; margin-top: 10px; }
  </style>
</head>
<body>

<div class="container">
  <h2 id="form-title">Login</h2>
  <div id="form">
    <input type="email" id="email" class="input-field" placeholder="Email" required>
    <input type="password" id="password" class="input-field" placeholder="Password" required>
    <button id="auth-btn" class="btn login-btn" onclick="authUser()">Log In</button>
    <div id="error-message"></div>
    <button class="btn google-btn" onclick="signInWithGoogle()">Sign in with Google</button>
    <button class="btn switch-btn" onclick="toggleForm()">Switch to Sign Up</button>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA03mNfHKCeYWtD6CT0gIGdPmDclYymyDM",
    authDomain: "tsg-fun-login.firebaseapp.com",
    projectId: "tsg-fun-login",
    storageBucket: "tsg-fun-login.appspot.com",
    messagingSenderId: "398702513974",
    appId: "1:398702513974:web:e290464e8519206e0dad97",
    measurementId: "G-3VP2SJB4X7"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const provider = new firebase.auth.GoogleAuthProvider();

  let isLogin = true;

  function toggleForm() {
    isLogin = !isLogin;
    document.getElementById("form-title").innerText = isLogin ? "Login" : "Sign Up";
    document.getElementById("auth-btn").innerText = isLogin ? "Log In" : "Sign Up";
    document.querySelector(".switch-btn").innerText = isLogin ? "Switch to Sign Up" : "Switch to Login";
    document.getElementById("error-message").innerText = "";
  }

  function authUser() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorMessage = document.getElementById("error-message");
    errorMessage.innerText = "";

    if (isLogin) {
      auth.signInWithEmailAndPassword(email, password)
        .then(() => window.location.href = "https://sites.google.com/view/tsg-fun-homepage/home")
        .catch((error) => errorMessage.innerText = error.message);
    } else {
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => window.location.href = "https://sites.google.com/view/tsg-fun-homepage/home")
        .catch((error) => errorMessage.innerText = error.message);
    }
  }

  function signInWithGoogle() {
    auth.signInWithPopup(provider)
      .then((result) => {
        console.log("Signed in as:", result.user.displayName);
        window.location.href = "https://sites.google.com/view/tsg-fun-homepage/home";
      })
      .catch((error) => {
        console.error("Google Sign-In Error:", error);
        alert("Google Sign-In Failed! " + error.message);
      });
  }
</script>

</body>
</html>
